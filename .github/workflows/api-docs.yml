name: Deploy API Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Prepare Laravel
        run: |
          cp .env.example .env
          php artisan key:generate
          mkdir -p docs

      - name: Export and Convert OpenAPI Specification
        run: |
            php artisan scramble:export --path=docs/openapi-temp.json
            php -r '
            $file = "docs/openapi-temp.json";
            $output = "docs/openapi.json";
            $data = json_decode(file_get_contents($file), true);
            $data["openapi"] = "3.0.3";
            function convertNullableTypes(&$item) {
                if (!is_array($item)) return;
                foreach ($item as $key => &$value) {
                    if ($key === "type" && is_array($value) && in_array("null", $value, true)) {
                        $nonNullTypes = array_values(array_diff($value, ["null"]));
                        if (count($nonNullTypes) === 1) {
                            $item["type"] = $nonNullTypes[0];
                            $item["nullable"] = true;
                        } elseif (count($nonNullTypes) > 1) {
                            $item["type"] = $nonNullTypes;
                            $item["nullable"] = true;
                        }
                    } elseif (is_array($value)) {
                        convertNullableTypes($value);
                    }
                }
            }
            convertNullableTypes($data);
            file_put_contents($output, json_encode($data, JSON_PRETTY_PRINT | JSON_UNESCAPED_SLASHES | JSON_UNESCAPED_UNICODE));
            unlink($file);
            '
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ':memory:'


      - name: Setup Swagger UI
        run: |
          curl -L https://github.com/swagger-api/swagger-ui/archive/refs/tags/v5.10.5.tar.gz -o swagger-ui.tar.gz
          tar -xzf swagger-ui.tar.gz
          cp -r swagger-ui-*/dist/* docs/
          sed -i 's|https://petstore.swagger.io/v2/swagger.json|./openapi.json|g' docs/swagger-initializer.js

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
